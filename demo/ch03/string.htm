<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3c.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Blank Page for Rich Text Editing</title>
    </head>
    <body>
    
    	<script type="text/javascript">
		alert("\x41");
		var text = "This is the letter sigma:";
		var letter ="\u03a3";
		alert(text.length+" "+(text+letter).length);
		alert(text+letter);

		//undefined
		var value1;
		alert(String(value1));
		//null
		var object = null;
		alert(String(object));
		//Boolean
		var isExist = true;
		alert(String(isExist));
		//Number
		var number = 10;
		alert(String(number));
		//Object
		var object = {name:'wangtong',age:10};
		alert(String(object));
	</script>
    </body>
</html>
