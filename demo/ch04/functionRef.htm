<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3c.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Blank Page for Rich Text Editing</title>
    </head>
    <body>

    	<script type="text/javascript" defer="defer">
		function add(object){
			object.name = "Nicholas";	
			object = new Object();
			object.name = "Doglas";
			return object;
		}
		var person = {};
		var result = add(person);
		alert(person.name);
		if(typeof result == "object"){
			alert("is object:"+result.name);
		}else{
			alert("is not object:"+result.name);
		}
	</script>
    </body>
</html>
