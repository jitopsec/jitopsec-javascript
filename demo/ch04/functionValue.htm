        <title>Blank Page for Rich Text Editing</title>

    <body>

    	<script type="text/javascript" defer="defer">
		function add(num1){
			num1+=10;
			return num1;
		}
		var count = 10;
		var result = add(count);
		alert(count+" "+result);
	</script>
