	function digits(info){
		var regExp = /^\d\d/g;
		alert(display(regExp,regExp.test(info),info));

	}
	function digitsExec(info){
		var regExp = /\d/g;
		info = new String(info);
		var list = [];
		do{
			var array = regExp.exec(info);
			if(array != null && array.length>0){
				list[list.length] = array[0];
			}
			info = info.substring(regExp.lastIndex);
		}while(regExp.test(info));
	//	alert(array.length+" "+array.index+" "+array.input);
		return list;
	}
